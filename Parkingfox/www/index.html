<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Access Side</title>
</head>

<body>

    <div class="ground" onclick="app.openNav()">
    
    </div>

    <div class="parkingfox">
        <h1>Parking Fox</h1>
    </div>


    <div class="app" onclick="window.open('../www/demo.html')">
        <h1>Parkplatz </br> finden</h1>
        <div id="deviceready" class="blink">
            <p class="event listening"></p>
        </div>
    </div>

    <div class="app2" onclick="window.open('../www/demo.html')">
        <h1>Parkplatz </br> anbieten</h1>
        <div id="deviceready" class="blink">
            <p class="event listening"></p>  
        </div>
    </div>
    <div data-role="page" id="pageone">
        <div data-role="main" class="ui-content">
            <button class="ui-btn ui-icon-info ui-btn-icon-left">Was ist Parkingfox ?</button>
           
        </div>
    </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="app.closeNav()">&times;</a>
            <button class="buttonsidebar" onclick="window.open('../www/demo.html')">Über Uns</button><br /><br />
            <button class="buttonsidebar" onclick="window.open('../www/demo.html')">Dienste</button><br /><br />

            <button class="buttonsidebar">Kontakt</button><br /><br />
            <button class="buttonsidebar">Impressum</button>
        </div>

        <!-- Use any element to open the sidenav -->
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            ...
        </div>
        <script type="text/javascript">
            $("div").on("swiperight", function () {
                app.openNav();
            });
            $("div").on("swipeleft", function () {
                app.closeNav();
            });
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize()


        </script>
