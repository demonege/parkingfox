<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="../www/js/jquery-1.11.3.min.js"></script>
    <script src="../www/js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <title>Access Side</title>
    <script type="text/javascript">
        $(document).on("pagecreate", "#pageone", function () {
            $("div").on("swiperight", function () {
                app.openNav();
            });
            $("div").on("swipe", function () {
                app.closeNav();
            });
        });
    </script>
</head>
<body>
    <!-- Mainpage -->
    <div data-role="page" id="pageone" class="pagecreate">
        <div data-role="header" data-position="fixed">
            <br />
            <h1>Parkingfox</h1>
            <a href="#pageone" data-transition="slide" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">HOME</a>
            <a href="#Login" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-icon-user ui-btn-icon-right">Login</a>
            <div data-role="popup" id="Login" data-position-to="window" class="ui-content">
                <a href="#" data-rel="back" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <h1>Bitte Loggen sie sich ein</h1>
                <label>Name:</label><input type="text" />
                <label>Passwort:</label><input type="password" />
                <button type="submit">Anmelden</button><a href="#pageRegister">Jetzt regestrieren !</a>
            </div>
        </div>

        <div data-role="main" class="ui-content">
            <h1>Never again</h1>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript">app.initialize()</script>
        </div>
        <div data-role="footer" data-position="fixed" data-fullscreen="true">
            <h1></h1>
        </div>
    </div>
    <!--Sidenavigationbar-->
    <div data-role="navbar" id="pagetwo" class="pagetwo">
        <div data-role="header">
            <h1></h1>
        </div>
    <div data-role="main" class="ui-content">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="app.closeNav()">&times;</a>
                <a href="#pageThree" class="buttonsidebar" >Über Uns</a><br /><br />
                <a href="#pageThree" class="buttonsidebar">Dienste</a><br /><br />
                <a class="buttonsidebar">Profil</a><br /><br />
                <a class="buttonsidebar">Kontakt</a><br /><br />
                <a class="buttonsidebar">Impressum</a>
            </div>
     </div>
     <div data-role="footer">
            <h1></h1>
        </div>
    </div>
</body>
</html>
