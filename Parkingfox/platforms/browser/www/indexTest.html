<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <title>Access Side</title>
    <script type="text/javascript">
        $(document).on("pagecreate", "#pageone", function () {
            $("div").on("swiperight", function () {
                app.openNav();
            });
            /*$("div").on("tap", function () {
                app.closeNav();
            });*/
            $("div").on("swipe", function () {
                app.closeNav();
            });
        });
    </script>
</head>
<body>
    <div data-role="page" id="pageone">
        <div data-role="header" data-position="inline">
            <br />
            <h1>Parkingfox</h1>
            <a href="#pageone" data-transition="slide" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">HOME</a>
            <a href="#Login" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-icon-user ui-btn-icon-right">Login</a>
            <div data-role="popup" id="Login" data-position-to="window" class="ui-content">
                <a href="#" data-rel="back" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <h1>Bitte Loggen sie sich ein</h1>
                <label>Name:</label><input type="text" />
                <label>Passwort:</label><input type="password" />
                <button type="submit">Anmelden</button><a href="#pageRegister">Jetzt regestrieren !</a>
            </div>
        </div>

        <div data-role="main" class="ui-content">
            <img src="../www/img/city.png">

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript">app.initialize()</script>
        </div>
        <div data-role="footer">
            <a href="#Wip" data-rel="popup" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-icon-info ui-btn-icon-left">Was ist Parkingfox?</a>
            <div data-role="popup" id="Wip" data-position-to="window" class="ui-content">
                <video width="300" controls>
                    <source src="../www/img/mov_bbb.mp4" type="video/mp4">
                    <source src="../www/img/mov_bbb.ogg" type="video/ogg">
                    Your browser does not support HTML5 video.
                </video>
            </div>
        </div>
    </div>
    <div data-role="navbar" id="pagetwo">
        <div data-role="header">
            <h1></h1>
        </div>
        <div data-role="main" class="ui-content">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="app.closeNav()">&times;</a>
                <button class="buttonsidebar">Über Uns</button><br /><br />
                <button class="buttonsidebar">Dienste</button><br /><br />
                <button class="buttonsidebar">Profil</button><br /><br />
                <button class="buttonsidebar">Kontakt</button><br /><br />
                <button class="buttonsidebar">Impressum</button>
            </div>
        </div>
        <div data-role="footer">
            <h1></h1>
        </div>
    </div>
</body>
</html>
